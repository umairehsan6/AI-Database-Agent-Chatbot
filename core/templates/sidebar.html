<!-- Mobile Menu Button -->
<button id="mobile-menu-btn" class="lg:hidden fixed top-4 left-4 z-60 p-3 bg-white rounded-lg shadow-lg border border-gray-200 hover:bg-gray-50 transition-all duration-300" style="display: block;">
    <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
    </svg>
</button>

<div id="mobile-overlay" class="lg:hidden fixed inset-0 bg-black bg-opacity-50 z-30 hidden"></div>

<!-- Sidebar -->
<aside id="sidebar" class="flex flex-col w-64 h-screen bg-white border-r border-gray-200 fixed left-0 top-0 z-50 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out lg:static lg:transform-none">
    <!-- Close button for mobile -->
    <button id="close-sidebar" class="lg:hidden p-3 text-gray-500 hover:text-gray-700 hover:bg-gray-100 rounded-lg transition-colors self-end mr-2 mt-2">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
    </button>
    
    <nav class="flex-1 flex flex-col py-6 px-4 space-y-2">
        <a href="/chatbot/" 
           class="block px-4 py-2 rounded font-medium 
                  {% if request.path == '/chatbot/' %}bg-gray-200{% else %}hover:bg-gray-100{% endif %}">
            AI Assistant
        </a>
        <a href="/database/" 
           class="block px-4 py-2 rounded font-medium 
                  {% if request.path == '/database/' %}bg-gray-200{% else %}hover:bg-gray-100{% endif %}">
            Database
        </a>
        <form method="post" action="/logout/" class="mt-auto">
            {% csrf_token %}
            <button type="submit" 
                    class="w-full text-left px-4 py-2 rounded hover:bg-red-100 text-red-600 font-medium">
                Logout
            </button>
        </form>
    </nav>
    <p class="block px-4 py-2 text-sm text-gray-500">
        <span class="font-semibold">Guide:</span> Use the AI Assistant to interact with the database. You can monitor and verify your actions more precisely in the database section.
    </p>
    <p class="block px-4 py-2 text-sm text-gray-500">
        <span class="font-semibold text-red-500">Caution:</span> If you are unable to use ai maybe tokens reached the limit. Contact the admin for help.
    </p>
</aside>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const mobileMenuBtn = document.getElementById('mobile-menu-btn');
    const sidebar = document.getElementById('sidebar');
    const closeSidebar = document.getElementById('close-sidebar');
    const mobileOverlay = document.getElementById('mobile-overlay');
    
    function toggleSidebar(open) {
        if (open) {
            sidebar.classList.remove('-translate-x-full');
            mobileOverlay.classList.remove('hidden');
            mobileMenuBtn.style.display = 'none';
            document.body.style.overflow = 'hidden';
        } else {
            sidebar.classList.add('-translate-x-full');
            mobileOverlay.classList.add('hidden');
            mobileMenuBtn.style.display = 'block';
            document.body.style.overflow = '';
        }
    }
    
    // Event listeners
    mobileMenuBtn.addEventListener('click', () => toggleSidebar(true));
    closeSidebar.addEventListener('click', () => toggleSidebar(false));
    document.addEventListener('keydown', (e) => e.key === 'Escape' && toggleSidebar(false));
    
    // Close on link click
    sidebar.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', () => toggleSidebar(false));
    });
});
</script>
